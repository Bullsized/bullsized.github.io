<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link type="text/css" rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link rel="icon" href="http://realfavicongenerator.net/homepage_icons/technologies/html5.png">
</head>
<body>

    <header>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">Let's Go Back To The Rocket~</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="register.html">Become a Member</a></li>
                        <li><a href="login.html">Come In</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal">
                <fieldset>
                    <legend>The Time Has Come To Register</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Input Your Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputName" placeholder="Input Your Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassw" placeholder="Input Your Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Confirm Your Password</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassw2" placeholder="Input Your Password Confirmation">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a href="index.html" button type="reset" class="btn btn-default">No No No</a>
                            <a href="indexlogged.html" button type="reset" class="btn btn-primary">Reg Reg Reg</a>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <div class="container modal-footer">
            <p>&copy; 2017 - Bullsized & <a href="http://www.imdb.com/name/nm0000500/?ref_=tt_ov_dr">Richard Linklater</a></p>
        </div>
    </footer>
</body>
</html>
